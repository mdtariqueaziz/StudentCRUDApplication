<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 style="text-align: center; margin-bottom: 30px;">Add Student</h1>
            <form (ngSubmit)="saveStudent()" #f="ngForm"> 
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="Enter firstname"
                       required
                       [(ngModel)]="student.firstName" name="firstName"
                       #firstName="ngModel">
                <div [hidden]="firstName.valid || firstName.pristine"
                     class="alert alert-danger">
                Firstname is required
                </div>
              </div>
              
              <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Enter lastname"
                       required
                       [(ngModel)]="student.lastName" name="lastName"
                       #lastName="ngModel">
                <div [hidden]="lastName.valid || lastName.pristine"
                     class="alert alert-danger">
                Lastname is required
                </div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Enter email"
                       required
                       [(ngModel)]="student.email" name="email"
                       #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                     class="alert alert-danger">
                Email is required
                </div>
              </div>
              <button type="submit" class="btn btn-success" style="margin-bottom: 20px;">Submit</button>
              
            </form>
            <button (click)="newHero(); f.reset()" class="btn btn-info" style="float: right;">Reset</button>
            <button class="btn btn-primary" routerLink="/">Student list</button>
           <div style="margin-top: 20px;" class="alert alert-success alert-dismissible" *ngIf="submmited" >
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Student saved successfully</strong> 
          </div>
        </div>  
   </div>
</div>
